<div class="header-wrapper">
  <div class="container">
    <div class="menu" (click)="isSidebarOpen = true" *ngIf="isMobile">
      <img src="assets/images/menu-icon.svg">
      <div class="logo">
        <a href="/">Milan Djordjevic</a>
      </div>
    </div>
    <div class="logo" *ngIf="!isMobile">
      <a href="/">Milan Djordjevic</a>
    </div>


    <!-- Desktop Nav -->
    <div class="nav-links" *ngIf="!isMobile">
      <a routerLink="/" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active-link">Home</a>
      <a routerLink="/projects" routerLinkActive="active-link">Projects</a>
      <a routerLink="/experience" routerLinkActive="active-link">Experience</a>
      <a routerLink="/contact" routerLinkActive="active-link">Contact</a>
    </div>
    <div class="cta-button" *ngIf="!isMobile">
      <a (click)="downloadResume()">Resume <img src="/assets/images/download-icon.svg"></a>
    </div>

    <div class="backdrop" [class.visible]="isSidebarOpen" [@backdropFade]="isSidebarOpen ? 'visible' : 'hidden'"   (click)="closeSidebar()">
      <div class="sidebar open" [@openClose]="isSidebarOpen ? 'open' : 'closed'" (click)="$event.stopPropagation()">
        <div class="close-btn" (click)="closeSidebar()">Ã—</div>
        <a routerLink="/" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active-link"
          (click)="closeSidebar()">Home</a>
        <a routerLink="/projects" routerLinkActive="active-link" (click)="closeSidebar()">Projects</a>
        <a routerLink="/experience" routerLinkActive="active-link" (click)="closeSidebar()">Experience</a>
        <a routerLink="/contact" routerLinkActive="active-link" (click)="closeSidebar()">Contact</a>
        <div class="cta-button">
          <a (click)="downloadResume()">Resume <img src="/assets/images/download-icon.svg"></a>
        </div>
      </div>
    </div>
  </div>
