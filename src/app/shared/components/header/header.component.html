<header class="site-header">
  <div class="site-header__inner">
    <!-- Brand / Logo -->
    <div class="site-header__brand">
      <a routerLink="/">Milan Djordjevic</a>
    </div>

    <!-- Desktop Nav -->
    <nav class="site-header__nav site-header__nav--desktop">
      <a routerLink="/" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active-link">Home</a>
      <a routerLink="/projects" routerLinkActive="active-link">Projects</a>
      <a routerLink="/experience" routerLinkActive="active-link">Experience</a>
      <a routerLink="/contact" routerLinkActive="active-link">Contact</a>
    </nav>

    <!-- Right Actions -->
    <div class="site-header__actions">
      <div class="cta-button site-header__resume">
        <a (click)="downloadResume()">Resume <i class="fas fa-download"></i></a>
      </div>
      <button 
        class="theme-toggle" 
        (click)="toggleTheme()" 
        [attr.aria-label]="'Switch to ' + (currentTheme() === 'light' ? 'dark' : 'light') + ' mode'">
        <i *ngIf="currentTheme() === 'light'" class="fas fa-moon"></i>
        <i *ngIf="currentTheme() === 'dark'" class="fas fa-sun"></i>
      </button>
    </div>
  </div>
</header>
