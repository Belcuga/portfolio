<div class="projects-page">
  <h1 appRevealOnScroll="fadeUp">Projects</h1>
  <p class="subtitle" appRevealOnScroll="fadeUp" [delay]="100">A mix of personal experiments and client work.</p>

  <div class="projects-grid">
    <div class="project-card" *ngFor="let project of projects; let i = index" 
      [appRevealOnScroll]="i % 2 === 0 ? 'slideLeft' : 'slideRight'"
      [staggerIndex]="i">
      <img [src]="project.image" [alt]="project.title" />
      <div class="project-content">
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <div class="bottom-part">
          <a [routerLink]="project.route" class="view-project-link">View Details</a>
          <div class="tech-icons">
            <div class="tech-icon" *ngFor="let icon of project.technologies">
              <img [src]="'assets/images/' + icon" [alt]="icon"> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
