<div class="experience-page">
  <h1>Experience</h1>

  <div class="experience-list" [@slideFromBottom]="animationState">
    <div class="experience-card" *ngFor="let exp of experiences">
      <div class="experience-header">
        <h2>{{ exp.title }}</h2>
        <span class="period">{{ exp.period }}</span>
      </div>
      <h3>{{ exp.company }}</h3>
      <p>{{ exp.description }}</p>

      <ul class="highlights">
        <li *ngFor="let point of exp.points">
          {{ point }}
        </li>
      </ul>
    </div>
  </div>
</div>
